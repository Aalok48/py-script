<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cric</title>
    <script type="module" src="https://pyscript.net/releases/2024.6.1/core.js"></script>
</head>
<body>
    <form action="">
        <h3>Player name: Alok karn</h3>
        <div id="player1_score">
            <input type="radio" name="run" value=1>1
            <input type="radio" name="run" value=2>2
            <input type="radio" name="run" value=3>3
            <input type="radio" name="run" value=4>4
            <input type="radio" name="run" value=6>6
        </div>
        <br>
        <h3>Player name: Subhash mandal</h3>
        <div id="player2_score">
            <input type="radio" name="run" value=1>1
            <input type="radio" name="run" value=2>2
            <input type="radio" name="run" value=3>3
            <input type="radio" name="run" value=4>4
            <input type="radio" name="run" value=6>6
        </div>
        <br><br>
        <button type="submit" py-click = 'score_update'>Update</button>
    </form>
    <br><br><br><hr><br><br><br>
    <div class="score_div">
        <div class="player1_score" id="player1_score_result">Alok karn: 0</div>
        <br><br>
        <div class="player2_score" id="player2_score_result">Subhash Mandal: 0</div>
    </div>
    <script type="py" src="./main.py"></script>
</body>
</html>
